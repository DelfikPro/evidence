# Сообщения в чате
# Список доступных форматов:
#
#   {MESSAGE-DelfikPro} Привет, красотка
#   <Dev> [H] DelfikPro: Привет, красотка
#
#   {JOIN-DelfikPro}
#   + [Pref] DelfikPro зашёл в лобби!
#
#   {SCREENSHOT} 2019-05-02_04.13.54
#   Снимок экрана сохранён как 2019-05-02_04.13.54.png
#   Можно оставить пустым, тогда вставится текущая дата
#
chat:
  - '{MESSAGE-Okssi} &aВсе жалобы на игроков можно отправить на форум.'
  - '{MESSAGE-DeathTheDoorAnt} Настя добавь в друзья я стики подарю'
  - '{MESSAGE-_90cm} Кто в дискорд писать В ЛС +'
  - '{FRIEND_JOIN-LoganFrench}'
  - '{JOIN-LoganFrench}'
  - '{MESSAGE-MyavkeGrief} привет логан'
  - '{MESSAGE-LoganFrench} ку'
  - '{MESSAGE-LoganFrench} настя прив'
  - '{SCREENSHOT}'
